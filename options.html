<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="mvp.css">
</head>

<body>
  <div style="margin: 10px">
    <h1>Tab Groupie </h1>
    <p>
      This extension organizes your tabs in groups by domain.
    </p>


    
      <input type="radio" id="auto" name="mode" value="AUTO">
      <label for="auto">Auto. Tabs are automatically grouped by domain.</label><br/>
    
      <input type="radio" name="mode" value="MAN">
      <label for="mode">Manual. Tabs are groups by domain when the extension icon is clicked or shortcut CTRL-SHIFT-L is
        pressed</label>
    
    <section>
    <aside>
      <h3>How does all this work?</h3>
      <p>The plugin will check the domain for the site in each tab, grouping tabs by domain</p>
    </aside>
</section>    

  </div>

</body>
<script src="options.js"></script>

</html>
