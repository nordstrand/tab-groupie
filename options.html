<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="lib/mvp.css">
  <style>
    button {
      padding: 0rem
    }
    .customgroup-row input {
      display: inline-block
    }
    .customgroup-row label {
      display: inline-block
    }
    .options label.active {
      background-color: #e9e9e9;
    }

    input:invalid {
      border: 2px dashed red;
    }

    input:valid {
      border: 2px solid black;
    }

    .options label {
      font-weight: normal;
      border: 1px solid; 
      padding: 3px;
    }

    kbd {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0.1em 0.5em;
      margin: 0 0.2em;
      box-shadow: 0 1px 0px rgba(0, 0, 0, 0.2), 0 0 0 2px #fff inset;
      background-color: #f7f7f7;
    }
  </style>
</head>

<body>
  <div id="mnt" style="margin: 10px; min-width: 500px;"></div>
</body>
<script src="util.js"></script>
<script type="module" src="options.js"></script>
</html>
