    <title>Test Runner</title>
    <script>
        function it(desc, fn) {
            try {
                fn();
                console.log('\x1b[32m%s\x1b[0m', '\u2714 ' + desc);
            } catch (error) {
                console.log('\n');
                console.log('\x1b[31m%s\x1b[0m', '\u2718 ' + desc + " --- ERROR");
                console.error(error);
            }
        }


        function assert(isTrue) {
            if (!isTrue) {
                throw new Error();
            }
        }
    </script>
